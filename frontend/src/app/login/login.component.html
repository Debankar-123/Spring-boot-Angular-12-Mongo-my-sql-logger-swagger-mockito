<div class="col bg-dark">
  <h1>Thryve Hospital</h1>
</div>
<div class="container-fluid">
  <form
    class="border p-3 rounded-3"
    [formGroup]="loginForm"
    (ngSubmit)="loginSubmitted()"
  >
    <div class="row g-0">
      <div class="col text-center p-2 mb-3 bg-dark">
        <span class="fs-3 text-white">Login</span>
      </div>
    </div>
    <div class="row">
      <div class="col mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
        />
        <div
          class="form-text text-danger"
          *ngIf="Email.errors?.['required']&&(Email.touched || Email.dirty)"
        >
          Email is Required.
        </div>
        <div
          class="form-text text-danger"
          *ngIf="Email.errors?.['email']&&(Email.touched || Email.dirty)"
        >
          Email is invalid.
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col mb-3">
        <label for="pwd" class="form-label">Password</label>
        <input
          type="password"
          matInput
          [type]="hide ? 'password' : 'text'"
          class="form-control"
          id="pwd"
          formControlName="pwd"
        />
      </div>
      <div
        class="form-text text-danger"
        *ngIf="Password.errors?.['required'] && (Password.touched || Password.dirty)"
      >
        Password is Required.
      </div>
      <div
        class="form-text text-danger"
        *ngIf="Password.errors?.['minlength'] || Password.errors?.['maxlength'] && (Password.touched || Password.dirty)"
      >
        Password should be atleast 8 and max 15 characters long.
      </div>
    </div>
    <div class="row">
      <div class="col-6 offset-3">
        <div class="d-grid">
          <button
            type="submit"
            [disabled]="loginForm.invalid"
            class="btn btn-primary"
            (click)="loginSubmitted()"
          >
            Login
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
